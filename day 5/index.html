<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="230" src="image.png" alt="table image">
    <!-- width ya hright mei se ek ko toh hume rakhna hi chahiye  , dono mei se koi ek laga diya toh dusra automatically adjust ho jata-->

    <!-- to add line break -->
    <br>

    <table>
        <caption>Student Details</caption>
        <thead>
            <!-- header content -->
            
            <tr>
                <!-- Table row -->
                <th>Name</th>
                <!-- table heading -->
                <th>Designation</th>
                <th>Favourite Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Debadrita</td>
                <td>Student</td>
                <td>Python</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <!-- colspan matlab kitne columns ki jagah lega -->
                <td rowspan="2">Java</td>
            </tr>
        </tbody>

        <tfoot>
            <!-- footer content -->

            <tr>
                <td colspan="2">Rahul</td>
                <!-- colspan matlab kitne columns ki jagah lega -->
                <td>foot</td>

            </tr>
            
        </tfoot>


    </table>


    <!-- unordered list -->

    <ul type = "square">
        <li>Harry</li>
        <li>Shubam</li>
        <li>Debadrita</li>
    </ul>

    <ol type = A>
        <li>Harry</li>
        <li>Shubam</li>
        <li>Debadrita</li>
    </ol>

     <ol type = a>
        <li>Harry</li>
        <li>Shubam</li>
        <li>Debadrita</li>
    </ol>

     <ol type = i>
        <li>Harry</li>
        <li>Shubam</li>
        <li>Debadrita</li>
    </ol>

</body>

</html>
