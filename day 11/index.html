<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <!-- Semantic tags like <header>, <nav>, <main>, <section>, <article>, <aside>, and <footer> help give structure and meaning to a webpage.
         These tags improve SEO by making it easier for search engines to understand the content and hierarchy of the page.
         For example:
         - <header> is used instead of a generic <div> for the top section.
         - <nav> replaces a <div> or <span> used for navigation links.
         - <main> indicates the main content, replacing another generic <div>.
         - <footer> is used instead of a <div> for the bottom/footer content.
         - <section> and <article> are used to organize content with clear purpose.
         These semantic tags improve accessibility and maintainability of your HTML. -->
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>contact</li>
                
            </ul>
        </nav>
    </header>
    <main>
        <h1>What are the semantic tags</h1>
    </main>

    <footer>
        Copyright CW | All rights reserved ;
    </footer>
</body>
</html>
