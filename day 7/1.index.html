<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Forms - let's learn it </title>
</head>

<body>
    <form action="post">
        <h1>Form to apply for course TA</h1>
        <div>
            <label for="username">Enter you Username : </label>
            <input type="text" name="username" placeholder="Enter you Username" id="username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>
        </div>

        <div>
            <label for="comment">Enter Your comment</label>
            <br>
            <textarea name="comment" rows="4" cols="50" id="comment" ></textarea>
        </div>
        <div>
            
            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Grapes">Grapes</option>
            </select>


        </div>

    </form>

</body>

</html>
