<!DOCTYPE html>
<!-- This tells the browser to use HTML5 -->
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Make page responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title shown in browser tab -->
    <title>Details Fill-Up Form</title>
</head>
<body>

    <!-- Main heading for the page -->
    <h1>Personal Info Form</h1>

    <!-- Start of the form. method="post" means data will be sent in body -->
    <!-- action="#" means it wonâ€™t redirect anywhere for now -->
    <form method="post" action="#">

        <!-- First field: Full Name -->
        <div>
            <!-- Label for name input (linked via 'for' and 'id') -->
            <label for="username">Enter Your Name:</label>

            <!-- Text input field for name -->
            <input type="text" id="username" name="username" placeholder="Darshan" required>
        </div>

        <!-- Second field: City name -->
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Mumbai" required>
        </div>

        <!-- Third field: Pincode (uses number input for numeric values) -->
        <div>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" placeholder="000000" required>
        </div>

        <!-- Submit button to send the form -->
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>

</body>
</html>
