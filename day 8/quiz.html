<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Fill-Up Form</title>
</head>
<body>
    <form action="post"></form>
    <h1>Form about Personal </h1>

    <div>
        <label for="username">Enter Your Name : </label>
        <input type="text" name="username" id="username" placeholder="Darshan">
    </div>

    <div>
        <label for="city">City : </label>
        <input type="text" name="city" id="city" placeholder="Mumbai">
    </div>

    <div>
        <label for="pincode">Pincode</label>
        <input type="number" name="pincode" id="pincode" placeholder="000000">
    </div>
    
</body>
</html>
